[package]
name = "janus_collector"
description = "Collector for Janus, the server powering ISRG's Divvi Up."
documentation = "https://docs.rs/janus_collector"
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
test-util = []

[dependencies]
backoff = { version = "0.4.0", features = ["tokio"] }
derivative = "2.2.0"
http-api-problem = "0.56.0"
janus_core.workspace = true
janus_messages.workspace = true
fixed = "1.19"
fixed-macro = "1.1.1"
prio = "0.10.0"
reqwest = { version = "0.11.13", default-features = false, features = ["rustls-tls", "json"] }
retry-after = "0.3.1"
thiserror = "1.0"
tokio = { version = "1.23", features = ["full"] }
tracing = "0.1.37"
url = "2.3.1"

[dev-dependencies]
anyhow = "1"
assert_matches = "1"
base64 = "0.20.0"
chrono = "0.4"
clap = { version = "4.0.27", features = ["derive", "env"] }
janus_collector = { workspace = true, features = ["test-util"] }
janus_core = { workspace = true, features = ["test-util"] }
mockito = "0.31.1"
rand = "0.8"
tracing-log = "0.1.3"
tracing-subscriber = { version = "0.3", features = ["std", "env-filter", "fmt"] }
